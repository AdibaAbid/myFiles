<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <div class="form">
            <form action="">
                <img src="images/logo.png" alt="logo">
                <h1>Sign in</h1>
                <p>Use your <a href="mailto:xyz@gmail.com">Google Account</a> </p>
                <input id="email" type="text" placeholder="Email or phone">
                <span class="error"></span>
                <a href="#" class="link">Forgot email?</a>
                <div>
                    <p>Not your computer? Use Guest mode to sign in privately.</p>
                    <a href="#" class="link">Learn More</a>
                </div>
                <div id="btn">
                    <a href="#" class="link">Create Account</a>
                    <a href="#" class="nextlink" onClick="checkEmail()"> Next</a>
                </div>
                <p class="hint">hint: xyz@gmail.com</p>
            </form>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
